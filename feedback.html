    <main_title_repair><h1>Оставьте отзыв о наших услугах</h1></main_title_repair>
    <form id="reviewForm">

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required>
        

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required>
        

        <label for="service">Выберите услугу:</label>
        <select id="service" name="service" required>
            <option value="">Выберите услугу</option>
            <option value="Ремонт тормозного цилиндра">Ремонт тормозного цилиндра</option>
            <option value="Ремонт подвески">Ремонт подвески</option>
            <option value="Современные домкраты">Современные домкраты</option>
            <option value="Сварка деталей">Сварка деталей</option>
            <option value="Ремонт бампера">Ремонт бампера</option>
            <option value="Шумоизоляция дверей">Шумоизоляция дверей</option>
            <option value="Выездной ремонт колес">Выездной ремонт колес</option>
            <option value="Запуск автомобиля">Запуск автомобиля</option>
        </select>
        

        <label for="review">Отзыв:</label>
        <textarea id="review" name="review" rows="4" required></textarea>
        

        <button type="submit">Отправить</button>
        <button type="reset" id="clearBtn">Очистить</button>
    </form>
    
    <!-- Сообщение о модерации -->
    <div id="moderationMessage" style="display: none; text-align: center; margin-top: 20px;">
        Ваш отзыв отправлен на модерацию.
    </div>

    <script>

        const form = document.getElementById('reviewForm');
        const moderationMessage = document.getElementById('moderationMessage');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить отправку формы
            
            // Показать сообщение о модерации
            moderationMessage.style.display = 'block';
            
            // Очистить форму
            form.reset();
        });

var logo = document.getElementById('logo');


logo.addEventListener('click', function() {

    window.location.href = 'index.html';
});

    </script>
