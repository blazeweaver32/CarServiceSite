    <main_title_repair><h1>Шумоизоляция автомобиля</h1></main_title_repair>
    <main_blocks>
        <button id="prevButton" class="navButton" onclick="prevImage()">←</button>
        

        <div class="item_block_repair" id="image-container">
            <img id="currentImage" src="./data/photos/image1.jpg" alt="Изображение 1">
        </div>

        <button id="nextButton" class="navButton" onclick="nextImage()">→</button>


        <div class="item_block_repair description-container" id="description_block_repair">
            Выберите изображение слева, чтобы увидеть описание.
        </div>
    </main_blocks>

    <script>
        const descriptions = [
            `
<h2>Шумоизоляция днища автомобиля</h2>
<ul>
    <li>Обеспечиваем качественную шумоизоляцию днища для комфорта при вождении.</li>
    <li>Используем современные материалы, поглощающие и блокирующие шум.</li>
    <li>Работаем аккуратно, не повреждая заводские элементы интерьера.</li>
    <li>Гарантируем снижение шума и вибраций в салоне автомобиля.</li>
</ul>

`,
            `<h2>Шумоизоляция дверей автомобиля</h2>
<ul>
    <li>Качественно изолируем двери, чтобы уменьшить внешний шум и вибрации.</li>
    <li>Применяем современные материалы для улучшения акустического комфорта.</li>
    <li>Работаем аккуратно, сохраняя целостность внутренних элементов дверей.</li>
    <li>Гарантируем заметное улучшение тишины и комфорта в салоне автомобиля.</li>
</ul>

`,
            `<h2>Шумоизоляция крыши автомобиля</h2>
<ul>
    <li>Эффективно изолируем крышу, уменьшая уровень шума в салоне.</li>
    <li>Применяем качественные материалы для улучшения комфорта в автомобиле.</li>
    <li>Профессионально выполняем работы, сохраняя эстетичный вид салона.</li>
    <li>Гарантируем повышение акустического комфорта и уюта в салоне вашего автомобиля.</li>
</ul>


`
        ];

        // Список путей к изображениям
        const imagePaths = [
            './data/photos/car_soundproofing_1.jpg',
            './data/photos/car_soundproofing_2.jpg',
            './data/photos/car_soundproofing_3.jpg'
        ];

        // Текущий индекс изображения
        let currentIndex = 0;

        // Обновление изображения и описания
        function updateContent() {
            const imageElement = document.getElementById('currentImage');
            const descriptionElement = document.getElementById('description_block_repair');

            imageElement.src = imagePaths[currentIndex];
            descriptionElement.innerHTML = descriptions[currentIndex];  
}

        // Переключение на следующее изображение
        function nextImage() {
            currentIndex = (currentIndex + 1) % imagePaths.length;
            updateContent();
        }

        // Переключение на предыдущее изображение
        function prevImage() {
            currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
            updateContent();
        }

    window.onload = function() {
    updateContent();
};
